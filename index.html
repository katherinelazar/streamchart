 <!DOCTYPE html>
 <meta charset="utf-8">
 <title>Streamgraph</title>
 <style>

     button {
         position: absolute;
         left: 100px;
         top: 50px;
         background-color: #164051;
         border-radius: 10px ;
         color: white;
         padding: 15px 15px;
         text-align: center;
         display: inline-block;
         font-size: 16px;
         outline:none;
     }

     button:hover {background-color: #21637c}

     button:active {
         background-color: #2d86a8;
         /*box-shadow: 0 5px #666;*/
         /*transform: translateY(4px);*/
     }

 </style>
 <button onclick="transition()">Update</button>
 <svg width="1260" height="650"></svg>
 <script src="https://d3js.org/d3.v4.min.js"></script>
 <script>

     var n = 10, // number of layers 20
         m = 600, // number of samples per layer 200
         k = 4; // number of bumps per layer 10

     var stack = d3.stack().keys(d3.range(n)).offset(d3.stackOffsetWiggle),
         layers0 = stack(d3.transpose(d3.range(n).map(function() { return bumps(m, k); }))),
         layers1 = stack(d3.transpose(d3.range(n).map(function() { return bumps(m, k); }))),
         layers = layers0.concat(layers1);

     var svg = d3.select("svg"),
         width = +svg.attr("width"),
         height = +svg.attr("height");

     var x = d3.scaleLinear()
         .domain([0, m - 1])
         .range([0, width]);

     var y = d3.scaleLinear()
         .domain([d3.min(layers, stackMin), d3.max(layers, stackMax)])
         .range([height + 100, 0]);

     var z = d3.scaleLinear().domain([1,length])
            .interpolate(d3.interpolateHcl)
            .range([d3.rgb("#42c2f4"), d3.rgb('#164051')]);// d3.interpolateCool;

     var area = d3.area()
         .x(function(d, i) { return x(i); })
         .y0(function(d) { return y(d[0]); })
         .y1(function(d) { return y(d[1]); });

     svg.selectAll("path")
         .data(layers0)
         .enter().append("path")
         .attr("d", area)
         .attr("fill", function() { return z(Math.random()); });

     function stackMax(layer) {
         return d3.max(layer, function(d) { return d[1]; });
     }

     function stackMin(layer) {
         return d3.min(layer, function(d) { return d[0]; });
     }

     function transition() {
         var t;
         d3.selectAll("path")
             .data((t = layers1, layers1 = layers0, layers0 = t))
             .transition()
             .duration(2000)
             .attr("d", area);
     }

     // Inspired by Lee Byronâ€™s test data generator.
     function bumps(n, m) {
         var a = [], i;
         for (i = 0; i < n; ++i) a[i] = 0;
         for (i = 0; i < m; ++i) bump(a, n);
         return a;
     }

     function bump(a, n) {
         var x = 1 / (0.1 + Math.random()),
             y = 2 * Math.random() - 0.5,
             z = 10 / (0.1 + Math.random());
         for (var i = 0; i < n; i++) {
             var w = (i / n - y) * z;
             a[i] += x * Math.exp(-w * w);
         }
     }

 </script>
